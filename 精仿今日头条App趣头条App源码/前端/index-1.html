<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/ffxiang.js"></script>
<script type="text/javascript">
	var body_h;
	var headerPos;
	var typeid;
	var NVNavigationBar;
	// 分类栏目模块
	var heiff = 35;
	var activity
	var likaitime = 60000; //1000=1秒
	var time
	//输入35会显示右侧点击
	apiready = function () {


		api.addEventListener({
			name: 'keyback'
		}, function () {
			// alert(1111)
			api.closeWidget({
				id: 'A6925751383007',
				retData: {
					name: 'closeWidget'
				},
				animation: {
					type: 'flip',
					subType: 'from_bottom',
					duration: 500
				},
				silent: true
			})
		})

		NVNavigationBar = api.require('NVNavigationBar');
		if (!$api.getStorage('yindaotu')) {
			_openFrame('yindaotu')
		} else {
			dat()
		}


		//	 _url({index:1},'member/ScLs_win',true)
		// 回到屏幕
		api.addEventListener({
			name: 'viewappear'
		}, function (ret, err) {
			_heibai();
			api.setFullScreen({
				fullScreen: false
			});
			// 2018年3月10日 22:09:31 增加
			// 每日登录奖励
			_daily({
				name: 'money_login'
			})
			// 每日阅读5篇奖励
			//_daily({name:'money_news'})
		});
		_heibai();
		api.addEventListener({
			name: 'smartupdatefinish'
		}, function (ret, err) {
			alert('APP自动修复完成，需要重启APP才能生效');
			api.rebootApp();
		});
		// 监听夜间
		api.addEventListener({
			name: 'yejian'
		}, function (ret, err) {
			if (ret) {
				_yejians();
			}
		});

		//应用进入后台事件
		api.addEventListener({
			name: 'pause'
		}, function (ret, err) {
			time = Date.parse(new Date());
			time = time + likaitime
			$api.setStorage('time', time);
		});
		// 应用从后台回到前台事件
		api.addEventListener({
			name: 'resume'
		}, function (ret, err) {
			time = Date.parse(new Date());
			if ($api.getStorage('time')) {
				if (time > $api.getStorage('time')) {
					ad()
				}
			}
		});






	}


	function view() {
		header = $api.byId('fx-header');
		$api.fixStatusBar(header);
		headerPos = $api.offset(header);
		body_h = $api.offset($api.dom('body')).h;
		$api.fixTabBar($api.byId('fx-footer'))
		footerh = $api.offset($api.byId('fx-footer')).h;
		footerh = footerh - 5

		var ret = $api.getStorage('typeid');
		// 获取上架显示
		_shangjia()
		// 2018年3月1日 13:35:28 增加获取配置
		_config();
		// 配置结束

		if (ret) {
			api.closeFrame({
				name: 'error'
			});

			console.log(headerPos.h)
			typeid = ret.typeid // 获取分类json
			// 读取栏目分类模块
			NVNavigationBar.open({
				rect: {
					x: 0,
					y: headerPos.h - 36,
					w: api.frameWidth,
					h: heiff
				},
				styles: {
					orientation: 'horizontal',
					bg: '#fff',
					bgAlpha: 1,
					font: {
						size: 17,
						sizeSelected: 18,
						color: '#222222',
						colorSelected: '#D43D3D',
						alpha: 1
					},
					itemSize: {
						w: 50,
						h: heiff
					}
				},
				items: ret.data,
				selectedIndex: 0,
				fixedOn: api.frameName,
				id: 'first'
			}, function (ret, err) {
				console.log(JSON.stringify(ret))
				// UILoadingClose();
				if (ret.eventType == 'click') {
					randomSwitchBtn(ret.index)
				}
				if (ret.eventType == 'show') {
					UILoadingClose()
					if ($api.getStorage('city')) {
						updateItem()
					} else {
						cityAjax()
					}
				}
			});
			// 读取frm文件
			var frames = [];
			for (var i = 0; i < typeid.length; i++) {
				var frame = {};
				frame.name = 'frame_' + i;
				frame.url = html_win + 'ffxiang_frm.html';
				frame.pageParam = {
					id: typeid[i],
				};
				//				frame.vScrollBarEnabled = false;
				//				frame.hScrollBarEnabled = false;
				frames.push(frame);
				frames.useWKWebView = true;
				frames.historyGestureEnabled = true;
			}
			openFrameGroup(frames);
			// 上面全部加载完毕解析 属性 不然点击按钮会有延时300
			api.parseTapmode();
		} else {
			api.openFrame({
				name: 'error',
				url: html_win + 'error.html',
				bounces: false,
				rect: {
					x: 0,
					y: 0,
					w: 'auto',
					h: 'auto'
				},
				useWKWebView: true,
				historyGestureEnabled: true,
				vScrollBarEnabled: false,
				hScrollBarEnabled: false,
			})

			//alert(JSON.stringify(err))
		}


	}

	function openFrameGroup(frames) {
		api.openFrameGroup({
			name: 'ffxiang_frm',
			scrollEnabled: true,
			rect: {
				x: 0,
				y: headerPos.h + heiff - 35,
				w: 'auto',
				h: body_h - headerPos.h - heiff + 30 - footerh,
			},
			index: 1,
			frames: frames,
			preload: 0, // 预加载的 frame 个数，默认加载当前页后面一个
		}, function (ret, err) {
			// 当滑动时，设置栏目选中颜色
			NVNavigationBar.setSelected({
				id: 'first',
				index: ret.index,
				selected: true
			});
			retindex = ret.index
		});
	}

	// 点击分类栏目时，设置 frame 组当前可见 frame
	function randomSwitchBtn(index) {
		api.setFrameGroupIndex({
			name: 'ffxiang_frm',
			index: index,
			scroll: true, //是否平滑滚动至目标窗口，即是否带有动画
			//reload:true,	// 刷新
		});
	}

	// 读取会员信息
	function _user() {
		api.sendEvent({
			name: 'ffxiangUser',
			extra: {
				user: $api.getStorage('user'),
			}
		});
	}

	// 搜索
	function search() {
		api.openWin({
			name: 'search_win',
			url: html_win + 'search_win.html',
			slidBackEnabled: false,
			animation: {
				type: "fade", //动画类型（详见动画类型常量）
				subType: "from_right", //动画子类型（详见动画子类型常量）
				duration: 300
			},
			pageParam: {
				qian: 1,
				fan: 0
			}
		});
	}

	// 打开提示
	function UILoadings() {
		var loading = new Array;
		for (var i = 0; i < 39; i++) {
			loading[i] = {
				frame: 'widget://image/loading/' + (i + 1) + '.fw.png'
			};
		}
		UILoading = api.require('UILoading');
		UILoading.keyFrame({
			rect: {
				w: api.winWidth,
				h: api.winHeight
			},
			styles: {
				bg: '#fff',
				corner: 0,
				interval: 39,
				frame: {
					w: 247,
					h: 271
				}
			},
			content: loading,
			mask: '#fff'
		}, function (ret) {});
	}

	// 关闭提示
	function UILoadingClose() {
		UILoading.closeKeyFrame();
	}

	// 夜间
	function yejian() {
		api.sendEvent({
			name: 'yejian',
			extra: {
				yejian: '1',
			}
		});
	}
	// 首次获取城市定位
	function cityAjax() {
		var baiduLocation = api.require('baiduLocation');
		baiduLocation.startLocation({}, function (ret, err) {
			if (ret.status) {
				var latitude = ret.latitude
				var longitude = ret.longitude

				if (latitude && longitude) {
					_ajax('api/index/cityDingwei', function (ret, err) {
						if (ret) {
							if (ret.ret) {
								//	alert('latitude:'+latitude+"\r\nlongitude:"+longitude+"\r\nret:"+JSON.stringify(ret.ret))
								ret = ret.ret
								$api.setStorage('city', encodeURIComponent(encodeURIComponent(ret)));
								updateItem(ret)
							}
						}
					}, {
						latitude: latitude,
						longitude: longitude
					})
				}
			}
		});
	}
	// 更新栏目城市
	function updateItem(ret) {
		ret = ret ? ret : decodeURIComponent(decodeURIComponent($api.getStorage('city')));
		if (!ret || ret == "") {
			return;
		}
		if (ret == 'undefined') {
			ret = '本地'
		}
		var w = typeidstrlen(ret);
		NVNavigationBar.updateItem({
			id: 'first',
			index: 2,
			item: {
				title: ret,
				bgSelected: '#fff',
				bg: '#fff',
				size: {
					w: w,
					h: heiff
				}
			}
		});

	}
	// 更新选择城市新闻
	function cityNews() {
		updateItem()
		api.execScript({
			frameName: 'frame_2',
			script: 'cityNews()'
		});

		NVNavigationBar.setSelected({
			id: 'first',
			index: 2,
			selected: true
		});
	}
	// 分类取出长度
	function typeidstrlen(str) {
		if (str.length < 3) {
			return 50;
		}
		var len = 0;
		for (var i = 0; i < str.length; i++) {
			var c = str.charCodeAt(i);
			//单字节加1
			if ((c >= 0x0001 && c <= 0x007e) || (0xff60 <= c && c <= 0xff9f)) {
				len++;
			} else {
				len += 3;
			}
		}
		return Math.ceil(len * 8.3333333);
	}
	// 广告
	function ad() {
		if ($api.getStorage('ad') && $api.getStorage('adimage')) {
			api.openWin({
				name: 'ad',
				url: html_win + 'ad.html',
				reload: true,
				bounces: false,
				animation: {
					type: "none", //动画类型（详见动画类型常量）
					subType: "from_bottom", //动画子类型（详见动画子类型常量）
					duration: 300
				},
			});
		} else {
			adAjax()
		}
	}

	function adAjax() {
		_ajax('api/article/ad', function (ret, err) {
			if (ret) {
				if (ret.ret) {
					console.log(JSON.stringify(ret.ret));
					$api.setStorage('ad', ret.ret);
					console.log(fx_cdn + ret.ret.data.image)
					api.imageCache({
						url: fx_cdn + ret.ret.data.image,
						thumbnail: false,
					}, function (ret, err) {
						if (ret) {
							if (ret.status) {
								console.log(ret.url);
								$api.setStorage('adimage', ret.url);
							}
						}
					});
					return;
				}
			}
			$api.rmStorage('ad')
			$api.rmStorage('adimage')
		})
	}
	//  获取配置
	function _config() {
		_ajax('api/article/config', function (ret, err) {
			if (ret) {
				//	console.log(JSON.stringify(ret));
				$api.setStorage('config', ret);
				//	_index_win('member_win')
			} else {
				alert(JSON.stringify(err));
			}
		})
	}
	// 获取上架记录
	function _shangjia() {
		_ajax('api/index/pingguoApp', function (ret, err) {
			if (ret) {
				$api.setStorage('app', '1');
			} else {
				$api.rmStorage('app')
			}
		})
	}
	// 更新用户信息
	function _userInfo() {
		console.log('用户更新成功拉！')
		_user = $api.getStorage('user')
		if (!_user) {
			return;
		}
		_ajax('api/member/info', function (ret, err) {
			if (ret) {
				$api.setStorage('user', ret.ret);
			}
		})
	}

	function dat() {
		UILoadings()
		view();
		ad()
	}
</script>
