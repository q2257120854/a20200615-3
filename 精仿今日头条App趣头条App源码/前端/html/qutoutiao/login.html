	<script type="text/javascript" src="../script/zepto.min.js"></script>

	<script type="text/javascript">
		apiready = function() {
			FastClick.attach(document.body);
			// 监听夜间
			api.addEventListener({
			    name: 'yejian'
			}, function(ret, err) {
				if(ret){
					_yejians();
				}
			});
			$('.URLwai div').click(function() {
				_loading()
				var id = $(this).data('id');
				_loginTyle(id)
			})
			if(!$api.getStorage('app')){
				$('.fx-yijiandengl').removeAttr('style')
			}
		}
		function xuan(job, type) {
			$('.fx-top .aui-row div').removeClass('chait');
			$(job).addClass('chait');
			if (type == 2) {
				$('#login-1').hide();
				$('#login-2').show();
				$('#shuoming').hide();
			} else {
				$('#login-1').show();
				$('#login-2').hide();
				$('#shuoming').show();
			}
		}

		function login() {
			var type = $('.fx-top .aui-row div.chait').data('id')
			type = 1
			if (type == 1) {
				var username = $('#login-1 #mobile input').val();
				var password = $('#login-1 #yzm input').val();
				if (!_isMobile(username)) {
					_msg('手机号码不正确！')
					return;
				}
				if (!yzm) {
					_msg('请输入验证码！')
					return;
				}
			} else {
				var username = $('#login-2 #mobile input').val();
				var password = $('#login-2 #yzm input').val();
				if (!_isMobile(username)) {
					_msg('手机号码不正确！')
					return;
				}
				if (!pwa) {
					_msg('请输入密码！')
					return;
				}
			}
			_loading()
			_ajax('api/user/login', function(ret, err) {
				if (ret.ret) {
					//console.info("ret:" + JSON.stringify(ret))
					_ajax('api/member/info', function(rets, errs) {
					//	console.info("ret:" + JSON.stringify(rets))
						//console.info("err:" + JSON.stringify(errs))
						if (rets.ret) {
							_loadingCloes()
							$api.setStorage('token', ret.ret);
							$api.setStorage('user', rets.ret);
//							_msg('登录成功')
//					    	setTimeout(function(){
//					    		_hone();
//					    	},1000)
					    	_msg('登录成功')
					    	api.sendEvent({
							    name: 'ext',
							    extra: {
							        key1: 'value1',
							    }
							});
					    	setTimeout(function(){
					    		_hone()
					    	},1000)
						} else {
							_loadingCloes()
							_msg(rets.err)
						}
					}, {
						token : ret.ret
					})
				} else {
					_loadingCloes()
					_msg(ret.err)
				}
			}, {
				username : username,
				password : password
			})
		}
		// 第三方登录
		function _loginTyle(type){
			_loading()
			if(type=='wx'){
				var wx = api.require('wx');
				wx.isInstalled(function(ret, err) {
					_loadingCloes();
					if (ret.installed) {
						wx.auth({
						}, function(reta, erra) {
							if (reta.status) {
								wx.getToken({
									code : reta.code
								}, function(retg, errg) {
									if (retg.status) {
										wx.getUserInfo({
											accessToken : retg.accessToken,
											openId : retg.openId
										}, function(retw, errw) {
											if (retw.status) {
												var openid = retw.openid//唯一识别ID
												if (openid) { 
													_loginToken({type:'wxapp',openid:retw.openid,img:retw.headimgurl,nickname:retw.nickname,info:retw})
												} else {
													_loadingCloes();
													_alert('openId值为空')
												}
											} 
										});
									} 
								});
							}
						});
					} else {
						_alert('当前设备未安装微信客户端')
					}
				});
			}else if(type=='qq'){
				var qq = api.require('qq');
				qq.installed(function(ret, err) {
					_loadingCloes();
					if (ret.status) {
						qq.login(function(retl, errl) {
							if (retl.status) {
								qq.getUserInfo(function(retg, errg) {
									var openid = retl.openId;
									if (openid && retg.status) {
										_loginToken({type:'qqapp',openid:openid,img:retg.info.figureurl_qq_2,nickname:retg.info.nickname,info:retg.info})
									} else {
										_alert('获取QQ资料失败')
									}
								});
							}
						});
					} else {
						_alert('当前设备未安装QQ客户端')
					}
				});
			}else if(type=='wb'){
				var weibo = api.require('weibo');
				weibo.isInstalled(function(ret) {
					_loadingCloes();
					if (ret.status) {
						weibo.auth(function(reta, erra) {
							if (reta) {
								if (reta.status) {
									weibo.getUserInfo({
										token : reta.token,
										userId : reta.userId
									}, function(retg, errg) {
										if(retg.status){
											var openid = retg.userInfo.id
											if (openid) {
												_loginToken({type:'wbapp',openid:openid,img:retg.userInfo.avatar_hd,nickname:retg.userInfo.name,info:retg.userInfo})
												_login(openid, 'wbapp')
											} else {
												_loadingCloes();
												_alert('openId值为空')
											}
											return;
										}
									});
								}
							}
						});
					} else {
						api.alert({
							msg : '当前设备未安装新浪微博客户端'
						});
						return
					}
				});			
			}
		}
		// 封装ajax登录获取token
		function _loginToken(data) {
			_ajax('api/user/oauth', function(ret, err) {
			//alert('ret:'+JSON.stringify(ret)+"\r\nerr:"+JSON.stringify(err))
				if (ret.ret) {
					_ajax('api/member/info', function(rets, errs) {
						if (rets.ret) {
							_loadingCloes();
							$api.setStorage('token', ret.ret);
							$api.setStorage('user', rets.ret);
					    	_msg('登录成功')
					    	api.sendEvent({
							    name: 'ext',
							    extra: {
							        key1: 'value1',
							    }
							});
					    	setTimeout(function(){
					    		_hone()
					    	},1000)
						} else {
							_loadingCloes()
							_alert(rets.err)
						}
					}, {
						token : ret.ret
					})
				} else {
					_loadingCloes()
					_alert(ret.err)
				}
			},data)
		}
		
		 

		// 验证手机号码
		function _isMobile(mobile) {
			if (mobile == "") {
				return false;
			} else {
				if (! /^0{0,1}(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[0-9])[0-9]{8}$/.test(mobile)) {
					return false;
				}
				return true;
			}
		}
	</script>
