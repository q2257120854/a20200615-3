	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/doT.js"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/ffxiang.js"></script>
	<script type="text/javascript">
		var uid=0,fan;
		apiready = function() {
			api.addEventListener({
			    name:'viewappear'
			}, function(ret, err){      
				_heibai()  
			});
			fan=api.pageParam['fan'];
			_heibai(api.pageParam['qian']);
			uid=api.pageParam['id'];
			if(!uid){ 
				uid=api.pageParam['uid'];
				if(!uid){
					_alert('会员不存在或已封号',function(ret,err){
						_close();
					})
					return;
				}
			}
			info()
			if(_user){
				fangke()
			}
		}
		// 会员信息
		function info(){
			_ajax('api/user/info',function(ret,err){
				//alert(JSON.stringify(ret))
				var evalData = doT.template($api.html($api.byId('fx-list')));
				$api.html($api.byId('fx-view'), evalData(ret));
				$api.fixStatusBar($api.dom('#fx-view'));
				
				_imageCache();
				api.parseTapmode();
				var frames = [];
				for (var i = 0; i < 5; i++) {
					var frame = {};
					frame.name = i;
					frame.url =  html_win+'u_frame.html';
					frame.pageParam = {
						id : api.pageParam['id'],
						uid : api.pageParam['uid'],
						mychannel : i,
					};
					frame.bgColor = '#fff';
					frames.push(frame);
				}
				openFrameGroup(frames)
				// 监听夜间
				api.addEventListener({
				    name: 'yejian'
				}, function(ret, err) {
					if(ret){
						_yejians();
					}
				});
			},{id:uid})
		}
		function openFrameGroup(frames) {
			var gaodu=$("#fx-view").height();
			api.openFrameGroup({
				name : 'GzFsFk',
				scrollEnabled : true,
				bounces : true,
				rect : {
					x : 0,
					y : gaodu,
					w : 'auto',
					h : api.winHeight-gaodu,
				},
				index : api.pageParam['index'],
				frames : frames,
				preload : 0, // 预加载的 frame 个数，默认加载当前页后面一个
				bgColor : '#fff'
			}, function(ret, err) {
				var index = ret.index;
				active(index)
			});
		}
		 
		// 关注
		function guanzhu(jgo, uid) {
			if(!_user){
				_login();
				return;
			}
			_loading()
			var text=$(jgo).text();
			// 1关注 2取消关注
			var type = $(jgo).data('id')
			if (type == 1) {
				$(jgo).text('关注中');
				_ajax('api/member/guanzhu/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						$(jgo).text('已关注')
						$(jgo).data('id', 2)
						$(jgo).addClass('guanzhuhovew')
					}else{
						$(jgo).text(text);
						_msg(ret.err)
					}
				},{gz_uid:uid})
			} else if (type == 2) {
				$(jgo).text('取消中');
				_ajax('api/member/guanzhuDel/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						$(jgo).text('关注')
						$(jgo).data('id', 1)
						$(jgo).removeClass('guanzhuhovew');
					}else{
						$(jgo).text(text);
						_msg(ret.err)
					}
				},{gz_uid:uid})
			} 
		}

		// 点击分类栏目时，设置 frame 组当前可见 frame
		function randomSwitchBtn(index) {
			active(index)
			api.setFrameGroupIndex({
				name : 'GzFsFk',
				index : index,
				scroll : true, //是否平滑滚动至目标窗口，即是否带有动画
			});
		}

		// 点击样式
		function active(index) {
			$api.removeCls($api.dom(".fx-tab .hover"), 'hover');
			$api.addCls($api.byId('tab' + index), 'hover');
		}
		
		// 增加访客记录
		function fangke(){
			if(_user){
				if(_user.id != uid){
					_ajax('api/member/fangkejilu',function(ret,err){},{f_uid:uid})
				}
			}
		}
		// 点击头像
		function img(images){
			api.openWin({
			    name: 'view_photo',
			    url: html_win+'view_photo.html',
			    slidBackEnabled:false,
			    pageParam: {
			        images:images,
			        index:0
			    },
			    animation:{
			    	type:"fade",                //动画类型（详见动画类型常量）
				    subType:"from_right",       //动画子类型（详见动画子类型常量）
				    duration:300   
			    }
			});
		}
		function c(){
			_close(fan)
		}
	</script>
