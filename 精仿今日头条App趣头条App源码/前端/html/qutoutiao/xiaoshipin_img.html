		var aid,xiaoshipin_ping_win=0,sx,inputField,pingAddPen = 1,pingIds=0,win_index;	// 1已打开  0未打开  ,
		apiready = function() {
			win_index=api.pageParam['win_index'];
			// 向右轻扫
			api.addEventListener({
			    name:'swiperight'
			}, function(ret, err){        
				guanbi()
			});
			// 向左轻扫
			api.addEventListener({
			    name:'swipeleft'
			}, function(ret, err){        
			  // alert('向左轻扫');
			});
			// 向上轻扫
			api.addEventListener({
			    name:'swipeup'
			}, function(ret, err){        
			   if(xiaoshipin_ping_win==0){
			   	ping()
			   }
			});
			// 向下轻扫
			api.addEventListener({
			    name:'swipedown'
			}, function(ret, err){        
			   guanbi()
			});
			sx=api.pageParam
			if(!sx){
				alert("已被删除")
				guanbi()
			}
			//渲染模版
			var evalData = doT.template($api.html($api.byId('fx-list')));
			$api.html($api.byId('fx-view'), evalData());
			$api.fixTabBar($api.dom('.sx-3'))
			$api.fixTabBar($api.dom('.sx-4'))
		 
			api.parseTapmode();
			// 图片缓存本地
			_imageCache();
			guanzhuzan()
			// 屏幕离开
			api.addEventListener({
				name : 'viewdisappear'
			}, function(ret, err) {
				api.setFullScreen({
					fullScreen : false
				});
				// 屏幕离开暂停播放
				api.execScript({
					name : 'xiaoshipin_win',
					frameName : 'xiaoshipin_'+win_index,
					script : 'pause()'
				});
			});
			// 回到屏幕
			api.addEventListener({
				name : 'viewappear'
			}, function(ret, err) {
				api.setFullScreen({
					fullScreen : true
				});
				// 进入屏幕开始播放
				api.execScript({
					name : 'xiaoshipin_win',
					frameName : 'xiaoshipin_'+win_index,
					script : 'start()'
				});
			});
			// 输入框模块
			inputField = api.require('inputField');
			inputField.setInputFieldListener(function(ret, err) {
				if (ret) {
					//_msg(JSON.stringify(ret))
					if (ret.eventType == 'move') {
						if (ret.chatViewH == 0 || ret.chatViewH == -1) {
							pingHide()
							inputField.resignFirstResponder();
						}
					}
				} else {
					_msgz(JSON.stringify(err));
				}
			}); 
		};
		// 获取用户是否赞和关注
		function guanzhuzan(){
			if(!$api.getStorage('user')){
				return;
			}
		//	console.log("sx.uid:"+sx.uid)
			_ajax('api/member/guanzhuzan',function(ret,err){
				if(ret){
					if(ret.zan){
						var a=$('.pingZan')
						a.addClass('pingZanColor');
						a.data('id', '1');
						//$('.pingZan img').attr('src','../image/sx-xiaoshipin_zans.png');
						a.html("<img src=\"../image/sx-xiaoshipin_zans.png\" />\r\n<span> "+(sx.zan ? sx.zan : sx.zan+1)+"</span>");
					}
					if(ret.guanzhu){
						var guanzhuId=$('#guanzhu');
						guanzhuId.removeClass("aui-btn-danger");
						guanzhuId.html("已关注");
						guanzhuId.data('id',"2");
					}
				}
				//console.log(JSON.stringify(ret)+JSON.stringify(err))
			},{aid:sx.id,gz_uid:sx.uid})
		}
		function guanbi() {
			if(xiaoshipin_ping_win == 1){
				// 关闭评论
				api.execScript({
					name : 'xiaoshipin_win',
					frameName : 'xiaoshipin_ping_win',
					script : 'g()'
				});
			 
				return;
			}
			// 关闭输入框
			if(pingAddPen==2){
				inputField.close();
			}
			// 关闭当前页面
			api.execScript({
				name : 'xiaoshipin_win',
				frameName : 'xiaoshipin_'+win_index,
				script : 'winclose();'
			});
			 
		}
	 	function ping(){
	 		xiaoshipin_ping_win=1
	 		var h=api.winHeight;
	 		api.openFrame({
				name : 'xiaoshipin_ping_win',
				url : html_win+'xiaoshipin_ping.html',
				bounces : false,
				rect : {
					x : 0,
					y : h-(h/2),
					w : 'auto', 
					h : h/2,
				},
				bgColor:'rgba(0,0,0,0)',
				animation:{
					type:"movein",                //动画类型（详见动画类型常量）
				    subType:"from_bottom",       //动画子类型（详见动画子类型常量）
				    duration:300    
				},
				pageParam:sx
			})
	 	}

	 	// 赞
		function pingZan() {
			if(!$api.getStorage('user')){
				_msg('请先登录')
				return;
			}
			var a=$('.pingZan');
			var type = a.data('id');
			if (!type) {
				a.addClass('pingZanColor');
				a.data('id', '1');
				a.html("<img src=\"../image/sx-xiaoshipin_zans.png\" />\r\n<span> "+(sx.zan+1)+"</span>");
				_ajax('api/member/zancai',function(ret,err){
					if(ret){
						if(ret.err){
							_msg(ret.err)
						}
					}
				},{aid:sx.id,type:1})
			} else {
				_msg('您已经赞过')
			}
		}
		// 关注
		function guanzhu() {
			if(!$api.getStorage('user')){
				_msg('请先登录')
				return;
			}
			_loading()
			var a=$('#guanzhu')
			// 1关注 2取消关注
			var type = a.data('id')
			if (type == 1) {
				a.text('关注中');
				_ajax('api/member/guanzhu/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						a.text('已关注')
						a.data('id', 2)
						a.removeClass('aui-btn-danger');
					}else{
						a.text('关注');
						_msg(ret.err)
					}
				},{gz_uid:sx.uid})
			} else if (type == 2) {
				a.text('取消中');
				_ajax('api/member/guanzhuDel/',function(ret,err){
					_loadingCloes()
					if(ret.ret){
						a.text('关注')
						a.data('id', 1)
						a.addClass('aui-btn-danger');
					}else{
						a.text('已关注');
						_msg(ret.err)
					}
				},{gz_uid:sx.uid})
			} 
		}
		// 分享
		function fenxiang(){
			api.execScript({
				name : 'xiaoshipin_win',

				script : 'fenxiang()'
			});
		}
		//用来判断打开输入框   1 使用open打开  2 使用显示
		function pingAdd(username,pingId) {

						titleColor : '#fff', //字符串类型；发送按钮标题文字颜色
						corner : 5 //数字类型；发送按钮圆角大小
					},
				}, function(ret, err) {
					if (ret) {
						if (ret.msg == '') {
							_msg('请输入评价');
						} else {
							pingAddTent(ret.msg);
							pingHide()
							inputField.resignFirstResponder();
						}
					} else {
						//_msg(JSON.stringify(err));
					}
				});
			} else {
				inputField.setPlaceholder({
				    placeholder: username
				});
				inputField.becomeFirstResponder(function(ret, err) {
					if (ret.status) {
						 
						setTimeout(function() {
							pingHide(1)
						}, 500)
					} else {
						//alert(JSON.stringify(err));
					}
				});
			}
		}
		// 评论开关   0关 1开
		function pingHide(a){
			if(a==1){
				inputField.show();
				inputField.becomeFirstResponder()
			}else{
				inputField.hide();
				inputField.resignFirstResponder();
			}
			 
		}
