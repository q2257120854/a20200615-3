<!doctype html>
<html>
	<head>
		<meta charset="utf-8">

			body, .aui-content, .aui-card-list, .aui-card-list-footer {
				background: none;
				background-color: rgba(0, 0, 0, 0) !important;
				border: 0px;
			}
			.aui-card-list-footer div {
				background-color: rgba(0, 0, 0, 0.3);

				font-size: 0.65rem;

	<body>

			<div class="aui-card-list">
				<div class="aui-card-list-footer aui-border-t">

					</div>
				</div>
			</div>
		</section>

	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/ffxiang.js"></script>
	<script type="text/javascript">
		apiready = function() {
			$api.text($api.byId('ffxiang'), api.pageParam['num']);
		}
		function ffxiang(num) {
			$api.html($api.byId('ffxiang'), num)
		}

		function baocun() {
			var baocun = 'baocun();';
			api.execScript({
				script : baocun
			});
		}
	</script>
