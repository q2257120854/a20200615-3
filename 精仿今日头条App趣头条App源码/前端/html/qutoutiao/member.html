		// 第三方登录
		function login(type){
			_loading()
			if(type=='wx'){
				var wx = api.require('wx');
				wx.isInstalled(function(ret, err) {
					_loadingCloes();
					if (ret.installed) {
						wx.auth({
						}, function(reta, erra) {
							if (reta.status) {
								wx.getToken({
									code : reta.code
								}, function(retg, errg) {
									if (retg.status) {
										wx.getUserInfo({
											accessToken : retg.accessToken,
											openId : retg.openId
										}, function(retw, errw) {
											if (retw.status) {
												var openid = retw.openid//唯一识别ID
												if (openid) { 
													_loginToken({type:'wxapp',openid:retw.openid,img:retw.headimgurl,nickname:retw.nickname,info:retw})
												} else {
													_loadingCloes();
													_alert('openId值为空')
												}
											}  
										});
									}  
								});
							}  
						});
					} else {
						_loadingCloes();
						_alert('当前设备未安装微信客户端')
					}
				});
			}else if(type=='qq'){
				var qq = api.require('qq');
				qq.installed(function(ret, err) {
					_loadingCloes();
					if (ret.status) {
						qq.login(function(retl, errl) {
							if (retl.status) {
								qq.getUserInfo(function(retg, errg) {
									var openid = retl.openId;
									if (openid && retg.status) {
										_loginToken({type:'qqapp',openid:openid,img:retg.info.figureurl_qq_2,nickname:retg.info.nickname,info:retg.info})
									} else {
										_loadingCloes();
										_alert('获取QQ资料失败')
									}
								});
							} 
						});
					} else {
						 
						_alert('当前设备未安装QQ客户端')
					}
				});
			}else if(type=='wb'){
				var weibo = api.require('weibo');
				weibo.isInstalled(function(ret) {
					_loadingCloes();
					if (ret.status) {
						weibo.auth(function(reta, erra) {
							if (reta) {
								if (reta.status) {
									weibo.getUserInfo({
										token : reta.token,
										userId : reta.userId
									}, function(retg, errg) {
										 
										if(retg.status){
											console.log(JSON.stringify(retg))
											var openid = retg.userInfo.id
											if (openid) {
												_loginToken({type:'wbapp',openid:openid,img:retg.userInfo.avatar_hd,nickname:retg.userInfo.name,info:retg.userInfo})
												login(openid, 'wbapp')
											} else {
												_loadingCloes();
												_alert('openId值为空')
											}
											return;
										} 
									});
								} 
							} 
						});
					} else {
						 
						api.alert({
							msg : '当前设备未安装新浪微博客户端'
						});
						return;
					}
				});			
			}
		}
		// 封装ajax登录获取token
		function _loginToken(data) {
			_ajax('api/user/oauth', function(ret, err) {
			//alert('ret:'+JSON.stringify(ret)+"\r\nerr:"+JSON.stringify(err))
				if (ret.ret) {
					_ajax('api/member/info', function(rets, errs) {
						if (rets.ret) {
							_loadingCloes();
							$api.setStorage('token', ret.ret);
							$api.setStorage('user', rets.ret);
					    	view()
						} else {
							_loadingCloes()
							_alert(rets.err)
						}
					}, {
						token : ret.ret
					})
				} else {
					_loadingCloes()
					_alert(ret.err)
				}
			},data)
		}

						_weixin('session',fx_data)
					}else if(index==2){
						_qq('shareNews',fx_data)
					}else if(index==3){
						_qq('QFriend',fx_data)
					}else if(index==4){
						_weibo(fx_data)
					}else if(index==5){	// 系统
						var sharedModule = api.require('shareAction');
						sharedModule.share({
							text : fx_data.title + fx_data.content,
							type : 'text'
						});
					}else if(index==6){	// 短信
						api.sms({
							numbers : [],
							text : fx_data.title+fx_data.url
						}, function(ret, err) {
							if (ret && ret.status) {
								_msg('已发送')
							} 
						});
					}else if(index==7){	// 邮件
						api.mail({
							recipients : [],
							subject : fx_data.title,
							body : fx_data.content+fx_data.url,
						}, function(ret, err) {
							if (ret && ret.status) {
								_msg('已发送')
							}
						});
					}else if(index==8){	// 复制
						var clipBoard = api.require('clipBoard');
						clipBoard.set({
							value : fx_data.url
						}, function(ret, err) {
							if (ret) {
								_msg('复制成功，把链接分享给朋友吧！')
							}
						});
					}else if(index==9){	//举报
						if(!_user){
							_alert('请先登陆',function(ret,err){
								_login();
							})
							return;
						}
						buttons = ['广告', '重复、旧闻', '低俗', '标题夸张', '与事实不符', '内容质量差', '疑似抄袭', '其他问题，我要吐槽 > '];
						api.actionSheet({
							title : '举报内容问题',
							cancelTitle : '取消举报',
							buttons : buttons
						}, function(ret, err) {
							var index = ret.buttonIndex;
							if(index==8){
								_url({aid:id,url:'member/jubaoAdd',title:'举报内容'})
								return;
							}
							if(index!=9){
								_ajax('api/member/jubao',function(ret,err){
									if(ret){
										if(ret.ret){
											_msg(ret.ret)
										}else{
											_msg(ret.err)
										}
									}else{
										_alert(JSON.stringify(err));
									}
								},{content:buttons[index - 1],aid:id})
							}
						});
					}else if(index==10){
						// 删除微头条
						api.actionSheet({
						    cancelTitle: '取消',
						    destructiveTitle: '确认要删除吗？',
						}, function(ret, err) {
						    var index = ret.buttonIndex;
						 	if(index==1){
						 		_loading('正在删除')
						 		_ajax('api/member/weitoutiaoDel/',function(ret,err){
									if(ret){
										_loadingCloes()
										if(ret.ret){
											// 更新微头条
											var view = 'view();';
											api.execScript({
											    name: 'weitoutiao_win',
								    			frameName: 'weitoutiao',
											    script: view
											});
											// 窗口提示返回
											_alert(ret.ret,function(ret,err){
												_close(1)
											})
										}else{
											_msg(ret.err)
										}
									}
								},{aid:article.id})
						 	}
						});
					}else{
						_msg(index)
						return;
					}
				}
			});
		}
		// 微信分享
		// type session（会话） timeline（朋友圈） favorite（收藏）
		function _weixin(type) {
			if(!$api.getStorage('user')){
				_login();
				return;
			}
			data=fx_data;
			var wx = api.require('wx');
			wx.shareWebpage({
				scene : type,
				title : data.title,
				description : data.description,
				thumb : data.img,
				contentUrl : data.url
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功')
					_daily({name:'money_fenxiang_1'});
				}
			});
		}
		// QQ分享
		// type 分享内容到好友或空间，取值范围：QZone、QFriend
		function _qq(type){
			if(!$api.getStorage('user')){
				_login();
				return;
			}
			data=fx_data;
			var obj = api.require('qq');
			obj.shareNews({
				url : data.url,
				title : data.title,
				description : data.description,
				imgUrl : data.img,
				type : type,
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功');
					_daily({name:'money_fenxiang_1'});
				} 
			});
		}
		// 微博分享
		function _weibo() {
			if(!$api.getStorage('user')){
				_login();
				return;
			}
			data=fx_data;
			var weibo = api.require('weibo');
			weibo.shareWebPage({
				text : data.title,
				title : data.title,
				description : data.description,
				thumb : data.img,
				contentUrl : data.url
			}, function(ret, err) {
				if (ret.status) {
					_msg('分享成功');
					_daily({name:'money_fenxiang_1'});
				}
			});
		}

		function _fenxiangimg(){
			api.imageCache({
				url : sx_gurl+sx.image,
			}, function(ret, err) {
			//	console.log(JSON.stringify(ret)+JSON.stringify(err))
				if(ret.status){
					fenxiangimg=ret.url;
				}
			});
		}
