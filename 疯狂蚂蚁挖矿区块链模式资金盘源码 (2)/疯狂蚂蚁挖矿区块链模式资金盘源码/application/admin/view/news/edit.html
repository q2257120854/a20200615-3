{extend name="common/world"}
{block name="title"}编辑公告{/block}
{block name="style"}{/block}
{block name="container"}
<form class="card" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$article.id}" />
	<div class="card-header">
		<div class="card-title">编辑公告</div>
		<div class="card-options">
			<a class="btn btn-primary btn-sm" href="/admin/news/index.html">返回列表</a>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-12 col-lg-4">
				<div class="form-group">
		            <label class="form-label">公告标题</label>
		            <input type="text" name="title" class="form-control" value="{$article.title}" />
		        </div>
			</div>
			<div class="col-sm-12 col-lg-4">
				<div class="form-group">
		            <label class="form-label">缩略图</label>
		            <div class="custom-file">
	                    <input type="file" class="custom-file-input" name="image">
	                    <label class="custom-file-label">选择图片，不选表示不改</label>
                    </div>
		        </div>
			</div>
			<div class="col-sm-12 col-lg-4">
				<div class="form-group">
		            <label class="form-label">公告时间</label>
		            <input type="text" name="date" class="form-control" placeholder="格式：2018-08-08 12:30:00" value="{$article.date}" />
		        </div>
			</div>
			<div class="col-sm-12 col-lg-4">
				<div class="form-group">
		            <label class="form-label">排列顺序</label>
		            <input type="text" name="sort" class="form-control" placeholder="数字越大越靠前" value="{$article.sort}" />
		        </div>
			</div>
			<div class="col-sm-12 col-lg-4">
				<div class="form-group">
		            <label class="form-label">是否置顶</label>
		            <select name="top" class="form-control">
		            	{eq name="article.top" value="1"}
			            	<option value="0">不置顶</option>
			            	<option selected="true" value="1">置顶</option>
		            	{else /}
		            		<option value="0">不置顶</option>
			            	<option value="1">置顶</option>
		            	{/eq}
		            </select>
		        </div>
			</div>
		</div>
        <div class="form-group">
            <label class="form-label">公告内容</label>
            <script id="editor" name="content" type="text/plain" style="height: 20rem;">{$article.content|raw}</script>
        </div>
	</div>
	<div class="card-footer text-right">
		<button class="btn btn-primary">提交更改</button>
	</div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
require(['jquery', 'tap', 'ZeroClipboard'], function($, tap, ZeroClipboard){
	window['ZeroClipboard'] = ZeroClipboard;
	$(function(){
		var ue = UE.getEditor('editor');
	});
});
</script>
{/block}
