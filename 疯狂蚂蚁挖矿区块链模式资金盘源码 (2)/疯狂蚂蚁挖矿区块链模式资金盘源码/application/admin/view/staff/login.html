{extend name="common/hello"}
{block name="title"}管理员登录{/block}
{block name="style"}{/block}
{block name="form"}
<form class="card" method="post">
    <div class="card-body p-6">
		<div class="card-title">登录到后台</div>
		<div class="form-group">
			<label class="form-label">登录账号</label>
			<input tabindex="1" type="text" name="username" class="form-control" placeholder="管理员账号" />
		</div>
		<div class="form-group">
			<label class="form-label">登录密码</label>
			<input tabindex="2" type="password" maxlength="32" name="password" class="form-control" placeholder="管理员密码" />
		</div>
		<div class="form-footer">
			<button tabindex="3" type="submit" class="btn btn-primary btn-block">立即登录</button>
		</div>
	</div>
</form>
{/block}
{block name="script"}{/block}
