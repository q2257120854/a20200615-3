{extend name="common/world"}
{block name="title"}帮助文档{/block}
{block name="style"}{/block}
{block name="container"}
<form class="card" method="post">
	<input type="hidden" name="id" value="{$article.id}" />
	<div class="card-header">
		<div class="card-title">帮助文档</div>
	</div>
	<div class="card-body">
        <div class="form-group">
            <script id="editor" name="content" type="text/plain" style="height: 20rem;">{$article.content|raw}</script>
        </div>
	</div>
	<div class="card-footer text-right">
		<button class="btn btn-primary">提交更改</button>
	</div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
require(['jquery', 'tap', 'ZeroClipboard'], function($, tap, ZeroClipboard){
	window['ZeroClipboard'] = ZeroClipboard;
	$(function(){
		var ue = UE.getEditor('editor');
	});
});
</script>
{/block}
